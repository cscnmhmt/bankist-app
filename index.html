<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bankist app</title>
    <link rel="stylesheet" href="style/style.css" />
    <script defer src="app/app.js"></script>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon" />
  </head>
  <body>
    <!-- logo -->
    <div id="logo">
      <img class="logo-img" src="assets/logo.png" alt="" />
      <h3>BANKIST</h3>
    </div>
    <!-- login screen -->
    <div id="login">
      <div class="banner">
        <img src="assets/login-banner.svg" alt="" />
      </div>
      <div class="login-form-sec">
        <form class="login-form">
          <h2>Welcome back to Bankist!</h2>
          <h4>Login to your account</h4>
          <label class="form-label" for="username">Username</label>
          <input
            class="input"
            type="text"
            name="username"
            id="username"
            placeholder="js"
            autocomplete="off"
          />
          <label class="form-label" for="password">Password</label>
          <input
            class="input"
            type="password"
            name="password"
            id="password"
            placeholder="1111"
          />
          <label for="remember" class="form-label remember-label">
            <input type="checkbox" name="remember" id="remember" />
            Remember me!</label
          >
          <button class="btn login-btn" type="submit">Login</button>
        </form>
        <div class="login-with">
          <h4>Or login with</h4>
          <img src="assets/icons-facebook.svg" alt="" />
          <img src="assets/icons-google.svg" alt="" />
        </div>
      </div>
    </div>
    <!-- main app -->
    <div id="app">
      <header class="primary-header">
        <div class="welcome"></div>
        <span id="logout-btn">Logout</span>
        <div class="date">03.24.2020 - 10.43 AM</div>
        <div class="logout-time">
          You will be logged out in <strong id="logout-in">05.49</strong>
        </div>
      </header>
      <main class="app-body">
        <div class="app-card account-details">
          <div class="acc-label current-balance">
            <h3>CURRENT BALANCE</h3>
            <div class="balance"></div>
          </div>
          <div class="acc-label income-label">
            <h3>INCOME</h3>
            <div class="income-value"></div>
          </div>
          <div class="acc-label outcome-label">
            <h3>OUTCOME</h3>
            <div class="outcome-value"></div>
          </div>
          <div class="acc-label interest-label">
            <h3>INTEREST</h3>
            <div class="interest-value"></div>
          </div>
        </div>
        <div class="app-card summary">
          <h2>Movements</h2>
          <div class="movements"></div>
        </div>
        <div class="app-card actions">
          <div class="action-form transfer-money">
            <h3>Transfer money</h3>
            <form class="transfer-form">
              <input
                type="text"
                id="transfer-to-input"
                placeholder="Transfer-to"
                autocomplete="off"
              />
              <input type="number" id="transfer-amount" placeholder="Amount" />
              <button class="btn" id="transfer-btn" type="submit">Send</button>
            </form>
          </div>
          <div class="action-form request-loan">
            <h3>Request loan</h3>
            <form class="request-loan-form">
              <input
                type="number"
                id="request-loan-input"
                placeholder="Amount"
                autocomplete="off"
              />
              <button class="btn" id="request-btn" type="submit">
                Request
              </button>
            </form>
          </div>
          <div class="action-form close-account">
            <h3>Close Account</h3>
            <form class="close-accout-form">
              <input
                type="text"
                id="close-account-input"
                placeholder="Username"
                autocomplete="off"
              />
              <input
                type="password"
                id="close-account-pass-input"
                placeholder="Password"
              />
              <button class="btn" id="close-account-btn" type="submit">
                Close account
              </button>
            </form>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
